# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - contacts-api-demo (SQL Server)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: |
            ${{ github.workspace }}/target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: './app'

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E2C6F578BCB34C07861EC72F905C34B5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_674E9FA98B5C474D8688FC42C2B0E053 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_12257B6D9F5044D4961FFE30C9169C0A }}

      - name: Configure App Service Settings with SQL Server
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az webapp config appsettings set --resource-group rgonzalez-group-demo --name contacts-api-demo \
              --settings \
              SPRING_PROFILES_ACTIVE="mix2" \
              SPRING_DATASOURCE_URL="jdbc:sqlserver://rgonzalez-db1.database.windows.net:1433;database=smb-demo;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;" \
              SPRING_DATASOURCE_USERNAME="rgonzalez" \
              SPRING_DATASOURCE_PASSWORD="AppDemo123!" \
              SPRING_DATASOURCE_DRIVER_CLASS_NAME="com.microsoft.sqlserver.jdbc.SQLServerDriver" \
              SPRING_DATASOURCE_SECONDARY_URL="jdbc:sqlserver://rgonzalez-db1.database.windows.net:1433;database=smb-demo;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;" \
              SPRING_DATASOURCE_SECONDARY_USERNAME="rgonzalez" \
              SPRING_DATASOURCE_SECONDARY_PASSWORD="AppDemo123!" \
              SPRING_DATASOURCE_SECONDARY_DRIVER_CLASS_NAME="com.microsoft.sqlserver.jdbc.SQLServerDriver" \
              SPRING_JPA_DATABASE_PLATFORM="org.hibernate.dialect.SQLServer2019Dialect" \
              SPRING_KAFKA_BOOTSTRAP_SERVERS="rgonzalez-messaging-interview.servicebus.windows.net:9093" \
              SPRING_KAFKA_CONSUMER_BOOTSTRAP_SERVERS="rgonzalez-messaging-interview.servicebus.windows.net:9093" \
              SPRING_KAFKA_ADMIN_PROPERTIES_BOOTSTRAP_SERVERS="rgonzalez-messaging-interview.servicebus.windows.net:9093" \
              SPRING_KAFKA_PROPERTIES_SECURITY_PROTOCOL="SASL_SSL" \
              SPRING_KAFKA_PROPERTIES_SASL_MECHANISM="PLAIN" \
              SPRING_KAFKA_PROPERTIES_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM="HTTPS" \
              KAFKA_SASL_LOGIN_MODULE="org.apache.kafka.common.security.plain.PlainLoginModule" \
              KAFKA_SASL_USERNAME="\$ConnectionString" \
              KAFKA_SASL_ENDPOINT="Endpoint=sb://rgonzalez-messaging-interview.servicebus.windows.net/" \
              KAFKA_SASL_SHARED_ACCESS_KEY_NAME="SharedAccessKeyName=RootManageSharedAccessKey" \
              KAFKA_SASL_SHARED_ACCESS_KEY="${{ secrets.KAFKA_SASL_SHARED_ACCESS_KEY }}" \
              SPRING_KAFKA_PROPERTIES_SASL_JAAS_CONFIG="org.apache.kafka.common.security.plain.PlainLoginModule required username=\"\$ConnectionString\" password=\"Endpoint=sb://rgonzalez-messaging-interview.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;${{ secrets.KAFKA_SASL_SHARED_ACCESS_KEY }}\";"
            
            az webapp config set --resource-group rgonzalez-group-demo --name contacts-api-demo \
              --startup-file "java -Dspring.profiles.active=default,mix2 -jar /home/site/wwwroot/contacts-api-0.0.2-SNAPSHOT.jar"

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'contacts-api-demo'
          slot-name: 'Production'
          package: './app'
