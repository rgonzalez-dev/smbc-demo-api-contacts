spring.application.name=contacts-api

# Test Server Configuration
server.address=localhost
server.port=0

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Primary DataSource (Read-Write) - Test
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Secondary DataSource (Read-Only) - Test
spring.datasource.secondary.url=jdbc:h2:mem:testdb
spring.datasource.secondary.username=sa
spring.datasource.secondary.password=
spring.datasource.secondary.driverClassName=org.h2.Driver
spring.datasource.secondary.hikari.maximum-pool-size=3
spring.datasource.secondary.hikari.minimum-idle=1
spring.datasource.secondary.hikari.connection-timeout=20000
spring.datasource.secondary.hikari.idle-timeout=300000
spring.datasource.secondary.hikari.max-lifetime=1200000

# JPA Configuration - Test
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Kafka Configuration - Test (disabled)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=contacts-service-test
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Disable Kafka for tests
spring.kafka.enabled=false
