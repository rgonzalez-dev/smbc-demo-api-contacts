#spring.profiles.active=mix

spring.application.name=contacts-api

# Mix (Staging) Server Configuration
#server.address=0.0.0.0
#server.port=8080

# Primary DataSource (Read-Write) - Mix/Staging
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Secondary DataSource (Read-Only) - Mix/Staging
spring.datasource.secondary.url=${SPRING_DATASOURCE_SECONDARY_URL}
spring.datasource.secondary.username=${SPRING_DATASOURCE_SECONDARY_USERNAME}
spring.datasource.secondary.password=${SPRING_DATASOURCE_SECONDARY_PASSWORD}
spring.datasource.secondary.driver-class-name=org.postgresql.Driver
spring.datasource.secondary.hikari.maximum-pool-size=8
spring.datasource.secondary.hikari.minimum-idle=2
spring.datasource.secondary.hikari.connection-timeout=30000
spring.datasource.secondary.hikari.idle-timeout=600000
spring.datasource.secondary.hikari.max-lifetime=1800000

# JPA Configuration - Mix/Staging
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Kafka Configuration - Mix/Staging
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS}

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=5
spring.kafka.producer.properties.linger.ms=20
spring.kafka.producer.properties.batch.size=131072

spring.kafka.consumer.bootstrap-servers=${SPRING_KAFKA_CONSUMER_BOOTSTRAP_SERVERS}
spring.kafka.consumer.group-id=contacts-service-azure
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

spring.kafka.properties.connections.max.idle.ms=540000
spring.kafka.properties.request.timeout.ms=60000
spring.kafka.admin.properties.bootstrap.servers=${SPRING_KAFKA_ADMIN_PROPERTIES_BOOTSTRAP_SERVERS}
kafka.auto-create-topics=false

# Azure Event Hub Security
spring.kafka.properties.security.protocol=SASL_SSL
spring.kafka.properties.sasl.mechanism=PLAIN
spring.kafka.properties.sasl.jaas.config=${SPRING_KAFKA_PROPERTIES_SASL_JAAS_CONFIG}
spring.kafka.properties.ssl.endpoint.identification.algorithm=HTTPS

# Logging - Mix/Staging
logging.level.root=INFO
logging.level.rgonzalez.smbc=DEBUG
logging.file.name=logs/contacts-api-mix.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=10
logging.logback.rollingpolicy.total-size-cap=100MB
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always