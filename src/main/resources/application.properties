spring.profiles.active=default,mix2

spring.application.name=contacts-api

# Mix (Staging) Server Configuration
#server.address=0.0.0.0
#server.port=8080

# SpringDoc OpenAPI Configuration
springdoc.enable-spring-security-support=true
springdoc.show-actuator=false
springdoc.ignore-unknown-json-format=true

# Logging - Mix/Staging
logging.level.root=INFO
logging.level.rgonzalez.smbc=DEBUG
logging.file.name=LogFiles/Application/contacts-api-mix.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=10
logging.logback.rollingpolicy.total-size-cap=100MB
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

